<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPS Free WiFi</title>
    <link rel="icon" href="assets/img/iconweb.png">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/bootstrap-datepicker.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap-datepicker.js"></script>
    <script src="assets/js/bootstrap-datepicker-thai.js"></script>
    <script src="assets/js/bootstrap-datepicker.th.js"></script>
</head>
<body>

    <!-- เงื่อนไข -->
    <div class="modal fade" id="modalde" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">เงื่อนไขการใช้งาน</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
            </div>
        </div>
    </div>

    <div class="bg">
        <div class="login">
            <div class="login_content">
                <div class="login_img">
                    <img src="assets/img/All logo.png" alt="logo">
                </div>
            </div>

            <div class="login_forms">
                <form action="" method="POST" class="login_register" id="login-in">
                    <h1 class="login_title">เข้าสู่ระบบ</h1>

                    <div class="login_box">
                        <i class='bx bx-user login_icons'></i>
                        <input type="text" placeholder="ชื่อผู้ใช้งาน" class="login_input">
                    </div>

                    <div class="login_box">
                        <i class='bx bx-lock login_icons'></i>
                        <input type="password" placeholder="รหัสผ่าน" class="login_input">
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <a class="form-check-label" for="exampleCheck1" data-toggle="modal" data-target="#modalde">เงื่อนไขการใช้งาน</a>
                    </div>

                    <a href="#"class="login_button" name="submit" id="submit" disabled="disabled" style="text-decoration: none;">เข้าสู่ระบบ</a>

                    <div>
                        <span class="login_account">คุณยังไม่ได้สมัครการใช้งาน?</span>
                        <span class="login_signin" id="sign-up">สมัครใช้งาน</span>
                    </div>
                </form>

                <form action="" method="POST" class="login_create none" id="login-up">
                    <h1 class="login_title">สมัครใช้งาน</h1>

                    <div class="login_box">
                        <i class='bx bxs-user-account login_icons'></i>
                        <input type="text" placeholder="ชื่อ-นามสกุล" class="login_input">
                    </div>

                    <div class="login_box">
                        <i class='bx bx-id-card login_icons'></i>
                        <input type="text" placeholder="เลขบัตรประจำตัวประชาชน" class="login_input">
                    </div>
                    
                    <div class="login_box">
                        <i class='bx bx-calendar login_icons'></i>
                        <input type="text" placeholder="วัน/เดือน/ปีเกิด" data-provide="datepicker" data-date-language="th-th" class="login_input">
                    </div>

                    <div class="login_box">
                        <i class='bx bxs-phone login_icons'></i>
                        <input type="text" placeholder="เบอร์โทรศัพท์" class="login_input">
                    </div>

                    <div class="login_box">
                        <i class='bx bx-at login_icons'></i>
                        <input type="text" placeholder="อีเมล" class="login_input">
                    </div>

                    <div class="login_box">
                        <i class='bx bx-user login_icons'></i>
                        <input type="text" placeholder="ชื่อผู้ใช้งาน" class="login_input">
                    </div>

                    <div class="login_box">
                        <i class='bx bx-lock-alt login_icons'></i>
                        <input type="password" placeholder="รหัสผ่าน" class="login_input">
                    </div>

                    <a href="#" class="login_button" style="text-decoration: none;">ลงทะเบียน</a>

                    <div>
                        <span class="login_account">คุณได้สมัครแล้ว?</span>
                        <span class="login_signup" id="sign-in">เข้าสู่ระบบ</span>
                    </div>

                </form>
            </div>
        </div>
    </div>

        <!--       _
        .__(.)< (MEOWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWW)
            \___)   
    ~~~~~~~~~~~~~~~~~~-->

    

    <script src="assets/js/main.js"></script>
    
    <script>
        function demo() {
            $('.datepicker').datepicker();
        }
    </script>


</body>
</html>
