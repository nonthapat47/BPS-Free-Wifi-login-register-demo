        <div class="modal fade" id="modalde" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

                                <input type="text" name="" class="login__input" placeholder="เลขบัตรประจำตัวประชาชน" maxlength="17" onkeyup="autoTab2(this,1)">

        <script>

        <script type="text/javascript">
            function autoTab2(obj,typeCheck){
                    if(typeCheck==1){
                        var pattern=new String("_-____-_____-_-__"); // กำหนดรูปแบบในนี้
                        var pattern_ex=new String("-"); // กำหนดสัญลักษณ์หรือเครื่องหมายที่ใช้แบ่งในนี้     
                    }else{
                        var pattern=new String("___-_______"); // กำหนดรูปแบบในนี้
                        var pattern_ex=new String("-"); // กำหนดสัญลักษณ์หรือเครื่องหมายที่ใช้แบ่งในนี้                 
                    }
                    var returnText=new String("");
                    var obj_l=obj.value.length;
                    var obj_l2=obj_l-1;
                    for(i=0;i<pattern.length;i++){           
                        if(obj_l2==i && pattern.charAt(i+1)==pattern_ex){
                            returnText+=obj.value+pattern_ex;
                            obj.value=returnText;
                        }
                    }
                    if(obj_l>=pattern.length){
                        obj.value=obj.value.substr(0,pattern.length);           
                    }
            }
        </script>
